---
layout: default
title: Services
---

  <div class="text-center">
    <h1>Services</h1>
  </div>

    <div class="row">
      {% for service in site.services %}
        <div class="col-md-4 text-center">
          <div class="service-box">
            <img src="{{ service.image_path }}" alt="{{ service.title }}"/>
            <h3>{{ service.title }}</h3>
            <p class="text-muted">{{ service.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
