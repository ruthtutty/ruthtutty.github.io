---
layout: default
title: Work
---

  <div class="text-center">
    <h1>Work</h1>
  </div>

    <div class="row">
      {% for work in site.work %}
        <div class="col-md-4 text-center">
          <div class="service-box">
            <img src="{{ work.image_path }}" alt="{{ service.title }}"/>
            <h3>{{ work.title }}</h3>
            <p class="text-muted">{{ work.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
