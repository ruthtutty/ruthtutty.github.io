---
layout: default
title: Play
---

  <div class="text-center">
    <h1>Play</h1>
  </div>

    <div class="row">
      {% for play in site.play %}
        <div class="col-md-4 text-center">
          <div class="service-box">
            <img src="{{ play.image_path }}" alt="{{ service.title }}"/>
            <h3>{{ play.title }}</h3>
            <p class="text-muted">{{ play.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
